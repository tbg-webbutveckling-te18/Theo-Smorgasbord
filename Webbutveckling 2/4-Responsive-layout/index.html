<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="/Webbutveckling 2/4-Responsive-layout/assets/css/main.css">
    <link rel="stylesheet" href="../4-Responsive-layout/assets/css/tablet.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="../4-Responsive-layout/assets/css/phone.css" media="screen and (max-width: 550px)">
</head>
<body>
    <div class="container">
        <header class="add-flex">
            <h1>My <span class="span-logo">Logo</span></h1>
            <img src=".//assets/bilder/Icon awesome-hamburger.svg" alt="Mobile Icon" class="mobile-icon">
            <nav class="add-flex mobile-menu">
                <img src="../4-Responsive-layout/assets/bilder/Icon ionic-md-close.svg" alt="mobile close icon" class="mobile-icon-close">
                <ul class="add-flex">
                    <li class="active">Start</li>
                    <li>About</li>
                    <li>Prices</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="add-flex">
            <aside class="main-left"></aside>
            <section class="main-center"></section>
            <aside class="main-right"></aside>

        </main>
        <footer></footer>
    </div>
    <script src="../4-Responsive-layout/assets/js/phone.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="/Webbutveckling 2/4-Responsive-layout/assets/css/main.css">
    <link rel="stylesheet" href="../4-Responsive-layout/assets/css/tablet.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="../4-Responsive-layout/assets/css/phone.css" media="screen and (max-width: 550px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="add-flex">
            <h1>Kan <span class="span-logo">Nada</span></h1>
            <img src=".//assets/bilder/Icon awesome-hamburger.svg" alt="Mobile Icon" class="mobile-icon">
            <nav class="add-flex mobile-menu">
                <img src="../4-Responsive-layout/assets/bilder/Icon ionic-md-close.svg" alt="mobile close icon" class="mobile-icon-close">
                <ul class="add-flex">
                    <li class="active">Start</li>
                    <li>About</li>
                    <li>Prices</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="add-flex">
            <aside class="main-left">
                <section class="aside-text">
                    <p>Picture of Emerald Lake, Canada</p>
                </section>

                <section class="aside-pictures add-flex">
                    <img src="../4-Responsive-layout/assets/bilder/Emerald lake Canada.jpg" alt="">
                </section>
                
            </aside>

            <section class="main-center">
                <h2>Emerald Lake</h2>
                <p>Is a lake located in Canada. It's very pretty.</p>
            </section>

            <aside class="main-right">
                <section class="aside-text">
                    <p>Another picture of Emerald Lake</p>
                </section>

                <section class="aside-pictures add-flex">
                    <img src="../4-Responsive-layout/assets/bilder/Emerald lake Wide.jpg" alt="">
                </section>

            </aside>

        </main>
        <footer></footer>
    </div>
    <script src="../4-Responsive-layout/assets/js/phone.js"></script>
</body>
</html>

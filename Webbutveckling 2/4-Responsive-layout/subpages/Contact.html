<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tablet.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="../assets/css/phone.css" media="screen and (max-width: 550px)">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header class="add-flex">
            <h1>Kan <span class="span-logo">Nada</span></h1>
            <img src="../assets/bilder/Icon awesome-hamburger.svg" alt="Mobile Icon" class="mobile-icon">
            <nav class="add-flex mobile-menu">
                <img src="../assets/bilder/Icon ionic-md-close.svg" alt="mobile close icon" class="mobile-icon-close">
                <ul class="add-flex">
                    <li>Start</li>
                    <li>About</li>
                    <li>Prices</li>
                    <li class="active">Contact</li>
                </ul>
            </nav>
        </header>

        <main class="add-flex">

            <section class="main-center">

                <p class="contact-header">Contact Us</p>

                <section class="form">
                    <form action="">
                        <p class="input-parent">
    
                            <label for="">Email</label>
                            <input type="text">
    
                        </p>
    
                        <p class="input-parent">
    
                            <label for="">Name</label>
                            <input type="text">
                        </p>

                        <p class="input-parent">
                            <label for="">Message</label>
                            <textarea ></textarea>
                        </p>
                        <p class="input-parent">

                            <button class="SendBtn">
                                Send
                            </button>
                        </p>
                    </form>
                </section>
                
                
            </section>



        </main>
    
</body>
</html>
